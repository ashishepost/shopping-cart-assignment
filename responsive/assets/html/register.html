<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
  <title>Sabka Bazaar | Register</title>

  <link rel="icon" type="image/png" href="../icons/favicon.ico">
  <!-- Complete App related Styles -->
  <link href="../css/app.css" rel="stylesheet">
  <!-- Google Font used in this App -->
  <link href="https://fonts.googleapis.com/css?family=Dosis:400,600,700" rel="stylesheet">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>

<body>

  <div class="wrapper">

    <header>
      <div class="brand"></div>

      <nav>
        <ul>
          <li><a href="../../index.html">Home</a></li>
          <li><a href="products.html">Products</a></li>
        </ul>
      </nav>

      <section class="top-nav">
        <ul>
          <li><a href="login.html">SignIn</a></li>
          <li><a href="register.html">Register</a></li>
        </ul>

      </section>
      <section class="cart">
        <i class="fas fa-shopping-cart"></i>
        <span class="cart-value">0 Items</span>
      </section>
    </header>
    <div id="main-block">
      <section class="register">
        <div class="register-left">
          <h3>Signup</h3>
          <span>We do not share your personal details with anyone</span>
        </div>
        <div class="register-right">
          <div class="container-input">
            <form>
              <div class="group">
                <input type="text" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>First Name</label>
              </div>
              <div class="group">
                <input type="text" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Last Name</label>
              </div>
              <div class="group">
                <input type="text" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Email</label>
              </div>
              <div class="group">
                <input type="text" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Password</label>
              </div>
              <div class="group">
                <input type="text" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Confirm Password</label>
              </div>
              <button>Submit</input>
            </form>
          </div>
      </section>
    </div>
  </div>
  <footer>
    Copyright &copy;2011-2018 Sabka Bazar Grocery Supplies Pvt. Ltd.
  </footer>
